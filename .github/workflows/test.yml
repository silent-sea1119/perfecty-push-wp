on:
  push:
    branches:
      - master

name: Automated tests

jobs:
  test:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-18.04]
        php-versions: ['7.2', '7.3', '8.0']
        php-cs: [false]
        include:
          - operating-system: ubuntu-18.04
            php-versions: 7.2
            php-cs: true
            experimental: true

    name: PHP ${{ matrix.php-versions }} / ${{ matrix.operating-system }} / CS ${{ matrix.php-cs }}
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: false
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: wordpress
        ports:
          - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        tools: php-cs-fixer, composer
      env:
        fail-fast: true

    - name: Start mysql service
      run: sudo /etc/init.d/mysql start

    - name: Setup Wordpress over phpunit
      run: bash bin/install-wp-tests.sh wordpress root password 127.0.0.1:${{ job.services.mysql.ports[3306] }} latest true

    - name: Get composer cache directory
      id: composer-cache
      run: echo "::set-output name=dir::$(composer config cache-files-dir)"

    - name: Setup problem matchers for PHPUnit
      run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

    - name: Cache composer dependencies
      uses: actions/cache@v2
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: Install Composer dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: Run the tests
      run: vendor/bin/phpunit --debug

    - name: Run the PHP CS
      run: |
        vendor/bin/phpcs --config-set installed_paths  vendor/wp-coding-standards/wpcs/
        vendor/bin/phpcs -p . --standard=WordPress
      if: ${{ matrix.php-cs }}